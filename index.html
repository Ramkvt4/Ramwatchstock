<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Watchlist</title>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

    <h1>Stocks Watchlist</h1>

    <ul id="stockList">
        <!-- Stocks will be dynamically added here -->
    </ul>

    <script>
        const stocks = [
            { name: 'Company A', symbol: 'AAPL' },
            { name: 'Company B', symbol: 'GOOGL' },
            { name: 'Company C', symbol: 'MSFT' },
            // Add Indian stocks
            { name: 'Reliance Industries', symbol: 'RELIANCE.BO' },
            { name: 'Infosys', symbol: 'INFY' },
            { name: 'Tata Consultancy Services', symbol: 'TCS' },
            { name: 'HDFC Bank', symbol: 'HDFCBANK.BO' },
            // Add more stocks as needed
        ];

        async function getStockPrice(symbol) {
            const apiKey = 'B2LBBDOAXE9NY4QLI';
            const apiUrl = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data['Global Quote']['05. price'];
            } catch (error) {
                console.error('Error fetching stock price:', error);
                return 'N/A';
            }
        }

        async function displayStocks() {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';

            for (const stock of stocks) {
                const listItem = document.createElement('li');
                const stockPrice = await getStockPrice(stock.symbol);
                listItem.textContent = `${stock.name} (${stock.symbol}): $${stockPrice}`;
                stockList.appendChild(listItem);
            }
        }

        displayStocks();
    </script>

</body>
</html>
