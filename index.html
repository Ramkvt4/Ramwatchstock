    <h1>Stocks Watchlist</h1>

    <form id="addStockForm">
        <label for="stockSymbol">Indian Stock Symbol:</label>
        <input type="text" id="stockSymbol" required>
        <button type="button" onclick="addStock()">Add</button>
    </form>

    <ul id="stockList">
        <!-- Stocks will be dynamically added here -->
    </ul>

    <script>
        const stocks = [
            { name: 'Company A', symbol: 'AAPL' },
            { name: 'Company B', symbol: 'GOOGL' },
            { name: 'Company C', symbol: 'MSFT' },
            { name: 'Reliance Industries', symbol: 'RELIANCE.BO' },
            { name: 'Infosys', symbol: 'INFY' },
            { name: 'Tata Consultancy Services', symbol: 'TCS' },
            { name: 'HDFC Bank', symbol: 'HDFCBANK.BO' },
        ];

            // Code for fetching stock price (same as before)
        }

        async function displayStocks() {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';

            for (const stock of stocks) {
                const listItem = document.createElement('li');
                const stockPrice = await getStockPrice(stock.symbol);
                listItem.textContent = `${stock.name} (${stock.symbol}): $${stockPrice}`;
                stockList.appendChild(listItem);
            }
        }

        function addStock() {
            const stockSymbolInput = document.getElementById('stockSymbol');
            const newStockSymbol = stockSymbolInput.value.toUpperCase();

            if (newStockSymbol && !stocks.some(stock => stock.symbol === newStockSymbol)) {
                stocks.push({ name: 'New Stock', symbol: newStockSymbol });
                displayStocks();
            } else {
                alert('Stock symbol is invalid or already in the watchlist.');
            }

            // Clear the input field after adding the stock
            stockSymbolInput.value = '';
        }

        displayStocks();
    </script>
